<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>register页面</title>
        <link rel="stylesheet" href="../iconfont/icon_login/iconfont.css">
        <link rel="stylesheet" href="../css/register.css">
            
    </head>
    <body>
        <div class="re_hd">
            <a href="#">
                <img class="re_logo" src="../img/register.pic/re_logo.png"/>
            </a>
            <span class="re_help">
                <a href="#">
                    <i class="iconfont">&#xe62a</i>网络无障碍
                </a>
            </span>
        </div>
        <div class="content">
            <div class="step">
                <ul>
                    <li class="current">
                        <span class="current_line"></span>
                        <div class="current_round"></div>验证手机
                    </li>
                    <li>
                        <span></span>
                        <div></div>设置密码
                    </li>
                    <li>
                        <span></span>
                        <div></div>注册成功
                    </li>
                </ul>
            </div>
            <div class="re_form">
                <dl class="re_phone">
                    <dt>手机号</dt>
                    <dd>
                        <div class="re_input_country-code">
                            <select>
                                <option>中国大陆 86</option>
                                <option>美国 1</option>
                                <option>英国 44</option>
                                <option>日本 81</option>
                            </select>
                            
                        </div>
                        <div>
                            <input class="re_phone_ipt" id="mobilephone" type="text" placeholder="有效手机号">
                        </div>
                    </dd>
                </dl>
                <dl>
                    <dt>滑块验证</dt>
                    <dd>
                        <div class="re_moveblock">
                            <div class="re_moveblock_btn">>></div>
                            <div class="re_moveblock_text">
                                请按住滑块，拖到最右
                            </div>
                            
                        </div>
                    </dd>
                </dl>
                <dl>
                    <dt>短信验证码</dt>
                    <dd class="re_test">
                        <input class="re_testCode_ipt" type="text" id="re_testCode" placeholder="6位数字">
                        <a href="#">发送验证码</a>
                    </dd>
                </dl>
                <dl>
                    <dt>&nbsp;</dt>
                    <dd>
                        <div class="re_agreement">
                            同意<a href="#">《服务协议》</a>和<a href="#">《隐私政策》</a>
                        </div>
                    </dd>
                </dl>
                <dl>
                    <dt>&nbsp;</dt>
                    <dd class="re_sub_btn">
                        <input class="re_sub" type="submit" value="下一步 ,  设置密码">
                        <a href="#">企业客户注册</a>
                    </dd>
                </dl>

            </div>
        </div>
    </body>
</html>
